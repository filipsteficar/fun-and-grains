events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Force Relative Redirects (Fixes HTTPS Mixed Content)
        absolute_redirect off;

        # Enable GZIP Compression
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_min_length 1000;

        # Handle Client-Side Routing (Important For Astro)
        location / {
            try_files $uri $uri/ $uri.html $uri/index.html /index.html;
        }

        # Ensure Correct MIME Type For JS Files
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache Static Assets
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}